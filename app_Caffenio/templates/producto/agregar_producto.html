{% extends 'base.html' %}
{% block title %}Agregar Producto{% endblock %}
{% block content %}
<div class="card shadow-lg mt-4">
    <div class="card-header bg-primary text-white">
        <h3>Agregar Nuevo Producto</h3>
    </div>
    <div class="card-body p-4">
        <form method="post">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-md-6">
                    <label>Nombre</label>
                    <input type="text" name="nombre" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label>Precio</label>
                    <input type="number" step="0.01" name="precio" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label>Stock</label>
                    <input type="number" name="stock" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label>Categoría</label>
                    <select name="categoria" class="form-select">
                        <option value="bebidas">Bebidas</option>
                        <option value="alimentos">Alimentos</option>
                        <option value="complementos">Complementos</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label>Sucursal</label>
                    <select name="sucursal" class="form-select">
                        <option value="Sucursal 1">Sucursal 1</option>
                        <option value="Sucursal 2">Sucursal 2</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label>Proveedor</label>
                    <select name="proveedor" class="form-select" required>
                        {% for prov in proveedores %}
                        <option value="{{ prov.id }}">{{ prov.nombre }} - {{ prov.empresa }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-12">
                    <label>Descripción</label>
                    <textarea name="descripcion" class="form-control" rows="3"></textarea>
                </div>
            </div>
            <div class="mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Guardar Producto</button>
                <a href="{% url 'ver_productos' %}" class="btn btn-secondary btn-lg">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
