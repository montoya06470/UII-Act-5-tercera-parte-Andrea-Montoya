{% extends 'base.html' %}
{% block content %}
<div class="card shadow-lg mt-4">
    <div class="card-header bg-warning text-dark">
        <h3>Editar Producto</h3>
    </div>
    <div class="card-body p-4">
        <form method="post" action="{% url 'realizar_actualizacion_producto' producto.id %}">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-md-6">
                    <label>Nombre</label>
                    <input type="text" name="nombre" class="form-control" value="{{ producto.nombre }}" required>
                </div>
                <div class="col-md-6">
                    <label>Precio</label>
                    <input type="number" step="0.01" name="precio" class="form-control" value="{{ producto.precio }}" required>
                </div>
                <div class="col-md-6">
                    <label>Stock</label>
                    <input type="number" name="stock" class="form-control" value="{{ producto.stock }}" required>
                </div>
                <div class="col-md-6">
                    <label>Categoría</label>
                    <select name="categoria" class="form-select">
                        <option value="bebidas" {% if producto.categoria == 'bebidas' %}selected{% endif %}>Bebidas</option>
                        <option value="alimentos" {% if producto.categoria == 'alimentos' %}selected{% endif %}>Alimentos</option>
                        <option value="complementos" {% if producto.categoria == 'complementos' %}selected{% endif %}>Complementos</option>
                        <option value="otro" {% if producto.categoria == 'otro' %}selected{% endif %}>Otro</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label>Sucursal</label>
                    <select name="sucursal" class="form-select">
                        <option value="Sucursal 1" {% if producto.sucursal == 'Sucursal 1' %}selected{% endif %}>Sucursal 1</option>
                        <option value="Sucursal 2" {% if producto.sucursal == 'Sucursal 2' %}selected{% endif %}>Sucursal 2</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label>Proveedor</label>
                    <select name="proveedor" class="form-select">
                        {% for prov in proveedores %}
                        <option value="{{ prov.id }}" {% if prov.id == producto.proveedor.id %}selected{% endif %}>
                            {{ prov.nombre }} - {{ prov.empresa }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-12">
                    <label>Descripción</label>
                    <textarea name="descripcion" class="form-control" rows="3">{{ producto.descripcion }}</textarea>
                </div>
            </div>
            <div class="mt-4">
                <button type="submit" class="btn btn-warning btn-lg">Actualizar Producto</button>
                <a href="{% url 'ver_productos' %}" class="btn btn-secondary btn-lg">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
