{% extends 'base.html' %}
{% block title %}Nueva Venta{% endblock %}
{% block content %}
<div class="card shadow-lg mt-4">
    <div class="card-header bg-success text-white">
        <h3>Nueva Venta</h3>
    </div>
    <div class="card-body p-4">
        <form method="post">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-md-6">
                    <label>Cliente</label>
                    <input type="text" name="cliente" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label>Total</label>
                    <input type="number" step="0.01" name="total" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label>Método de pago</label>
                    <select name="metodo_pago" class="form-select">
                        <option value="efectivo">Efectivo</option>
                        <option value="tarjeta">Tarjeta</option>
                        <option value="transferencia">Transferencia</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label>Sucursal</label>
                    <select name="sucursal" class="form-select">
                        <option value="Sucursal 1">Sucursal 1</option>
                        <option value="Sucursal 2">Sucursal 2</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label>Empleado</label>
                    <input type="text" name="empleado" class="form-control" required>
                </div>
                <div class="col-12">
                    <label>Productos (puedes seleccionar varios)</label>
                    <select name="productos" multiple class="form-select" size="6" required>
                        {% for prod in productos %}
                        <option value="{{ prod.id }}">{{ prod.nombre }} - ${{ prod.precio }} ({{ prod.stock }} en stock)</option>
                        {% endfor %}
                    </select>
                    <small class="text-muted">Mantén presionado Ctrl para seleccionar varios</small>
                </div>
            </div>
            <div class="mt-4">
                <button type="submit" class="btn btn-success btn-lg">Registrar Venta</button>
                <a href="{% url 'ver_ventas' %}" class="btn btn-secondary btn-lg">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
